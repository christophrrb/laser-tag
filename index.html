<html lang="en">

<head>
	<title>Laser Tag</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<style>
		.purple {
			background-color: rgb(68, 43, 105);
		}

		.center {
			text-align: center;
			color: white;
			margin: auto;
		}
	</style>

</head>

<body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var self = [];
		var socket = io('http://serverhost:8080');
		window.onload = function () {
			var Pos;
			var geoOptions = {
				enableHighAccuracy: true
			}

			var geoSuccess = function (position) {

				Pos = position;
				self[0] = Pos.coords.latitude;
				self[1] = Pos.coords.longitude;
			};
			var geoError = function (error) {
				console.log('Error occurred. Error code: ' + error.code);
				// error.code can be:
				//   0: unknown error
				//   1: permission denied
				//   2: position unavailable (error response from location provider)
				//   3: timed out
			};

			navigator.geolocation.watchPosition(geoSuccess, geoError, geoOptions);
		}
		function button() {
			if (document.getElementById("input").value !== '') {
				self[2] = document.getElementById("input").value
				socket.emit('buttonPress', {self});
			} else {
				console.log(false);
			}
		}

	</script>
	<div class="jumbotron purple">
		<h1 class="display-3 center">Laser Tag</h1>
		<br/>
		<div class="col-lg-6 center">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="name" aria-label="username" id="input">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" onclick="button();">Play!</button>
				</span>
			</div>
		</div>
		</p>
	</div>
	<div class="jumbotron">
		<h2>
			Extravagant Text
		</h2>
		<p>
			Speeling errors
		</p>
	</div>

	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
